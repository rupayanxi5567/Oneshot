  <div class="container">
    <h1>Support Us</h1>
  <form>
    <div class="form-group">
      <label for="exampleFormControlInput1">Email address</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>

    <div class="form-group">
        <label for="exampleFormControlInput1">Phone Number</label>
        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="+91 8756903648">
      </div>

    <div class="form-group">
      <label for="exampleFormControlSelect1">Select payment method</label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option>Visa Card</option>
        <option>Rupay Card</option>
        <option>HDFC Credit Card</option>
        <option>ICICI Debit Card</option>
        <option>Bajaj Finance EMI Card</option>
      </select>
    </div>

    <div class="form-group ">
        <label for="inputPassword4">CVV*</label>
        <input type="password" class="form-control" id="inputPassword4">
      </div>


    <div class="form-group">
        <label for="exampleFormControlInput1">Amount that you want to pay</label>
        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="$20">
      </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Your message to us</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
  </form>


  <button type="button" class="btn btn-warning btn-lg">Pay now</button>
<button type="button" class="btn btn-secondary btn-lg">Reset</button>
